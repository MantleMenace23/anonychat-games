<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>AnonyChat Games</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>AnonyChat Games</h1>
    <div id="admin-area">
      <input id="admin-code" placeholder="Admin code" type="password">
      <button id="admin-login">Unlock Admin</button>
      <span id="admin-status"></span>
    </div>
  </header>

  <main>
    <input id="search" type="text" placeholder="Search games...">
    <section id="games-grid" class="grid"></section>
  </main>

  <!-- Fullscreen play -->
  <div id="play-page" class="hidden">
    <button id="back-button">â¬… Back</button>
    <h2 id="play-title"></h2>
    <iframe id="play-iframe" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
  </div>

  <!-- Admin panel -->
  <div id="admin-panel" class="modal hidden">
    <div class="panel">
      <h2>Admin Panel</h2>
      <form id="add-form">
        <input name="name" placeholder="Game Name" required>
        <input type="file" name="cover" accept="image/*">
        <textarea name="html" rows="6" placeholder="Paste game HTML" required></textarea>
        <button type="submit">Add Game</button>
        <button type="button" id="close-admin">Close</button>
      </form>
      <h3>Reorder / Remove</h3>
      <div id="reorder-area" class="reorder-area"></div>
      <button id="save-order">Save Order</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
