<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anonychat Games</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Anonychat Games</h1>

  <input type="text" id="search" placeholder="Search games...">

  <div id="games" class="grid"></div>

  <hr>
  <h2>Admin Panel</h2>
  <input type="password" id="adminCode" placeholder="Enter admin code">
  <button onclick="loginAdmin()">Login</button>

  <div id="adminPanel" style="display:none;">
    <h3>Add Game</h3>
    <input id="gameName" placeholder="Game Name"><br>
    <input id="gameCover" placeholder="Cover Image URL"><br>
    <textarea id="gameHTML" placeholder="Paste game HTML"></textarea><br>
    <button onclick="addGame()">Add</button>

    <h3>Remove Game</h3>
    <button onclick="enableRemove()">Enable Remove Mode</button>

    <h3>Reorder Games</h3>
    <button onclick="enableReorder()">Enable Reorder Mode</button>
    <button onclick="saveReorder()">Save Order</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
