<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anonychat Games</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Anonychat Games</h1>
    <input type="text" id="searchBar" placeholder="Search games..."/>
    <button id="adminBtn">Admin</button>
  </header>

  <main>
    <div id="gamesGrid"></div>
  </main>

  <div id="gameOverlay" class="hidden">
    <button id="backBtn">‚Üê Back</button>
    <iframe id="gameFrame" src=""></iframe>
  </div>

  <div id="adminPanel" class="hidden">
    <h2>Admin Panel</h2>
    <input type="password" id="adminCode" placeholder="Enter code"/>
    <button id="submitCode">Enter</button>

    <div id="adminControls" class="hidden">
      <h3>Add Game</h3>
      <input type="text" id="gameName" placeholder="Game name"/>
      <input type="text" id="gameUrl" placeholder="Game embed URL"/>
      <input type="text" id="gameImage" placeholder="Cover image URL"/>
      <button id="addGameBtn">Add Game</button>

      <h3>Remove Game</h3>
      <input type="text" id="removeName" placeholder="Game name"/>
      <button id="removeGameBtn">Remove</button>

      <h3>Reorganize Games</h3>
      <button id="reorgBtn">Enable Drag</button>
      <button id="saveReorgBtn">Save</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
