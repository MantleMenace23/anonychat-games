<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AnonyChat Games</title>

  <!-- Tailwind CDN for quick modern UI -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-b from-slate-900 to-slate-800 text-slate-100 font-sans">

  <header class="max-w-6xl mx-auto p-4 flex items-center justify-between gap-4">
    <div class="flex items-center gap-4">
      <img src="" alt="" id="logo" class="w-10 h-10 rounded-md hidden"/>
      <div>
        <h1 class="text-2xl font-bold">AnonyChat Games</h1>
        <p class="text-sm text-slate-400">A slick collection — click a tile to play fullscreen</p>
      </div>
    </div>

    <div class="flex items-center gap-3">
      <input id="search" type="search" placeholder="Search games..." class="px-3 py-2 rounded-lg bg-slate-900 border border-slate-700 focus:outline-none focus:ring-2 focus:ring-cyan-400" />
      <button id="open-admin" class="px-3 py-2 rounded-lg bg-cyan-600 hover:bg-cyan-500">Admin</button>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-4">
    <div id="grid" class="grid gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"></div>
    <div id="empty" class="text-center text-slate-400 mt-12 hidden">No games yet — login to add some.</div>
  </main>

  <!-- Play overlay (fullscreen) -->
  <div id="playOverlay" class="fixed inset-0 hidden z-50 bg-black/95 flex flex-col">
    <div class="p-3 flex items-center justify-between gap-3">
      <div class="flex items-center gap-3">
        <button id="backBtn" class="px-3 py-2 rounded bg-slate-800 hover:bg-slate-700">⬅ Back</button>
        <h2 id="playTitle" class="text-xl font-semibold"></h2>
      </div>
      <div class="flex items-center gap-3">
        <button id="openNewTab" class="px-3 py-2 rounded bg-slate-800 hover:bg-slate-700">Open in new tab</button>
      </div>
    </div>
    <div class="flex-1 overflow-hidden">
      <iframe id="playFrame" class="w-full h-full bg-white" frameborder="0" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
    </div>
  </div>

  <!-- Admin modal -->
  <div id="adminModal" class="fixed inset-0 hidden z-60 flex items-center justify-center bg-black/60 p-4">
    <div class="bg-slate-900 rounded-xl w-full max-w-3xl p-6 shadow-lg">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-semibold">Admin panel</h3>
        <button id="closeAdmin" class="text-slate-400 hover:text-white">✕</button>
      </div>

      <div id="adminLoginView">
        <p class="text-sm text-slate-400 mb-2">Enter admin code to unlock controls.</p>
        <div class="flex gap-2">
          <input id="adminCode" type="password" class="flex-1 px-3 py-2 bg-slate-800 rounded" placeholder="Admin code (env variable)"/>
          <button id="adminLoginBtn" class="px-3 py-2 rounded bg-cyan-600">Unlock</button>
        </div>
        <p id="loginMsg" class="mt-2 text-sm text-red-400 hidden"></p>
      </div>

      <div id="adminView" class="hidden mt-4">
        <div class="grid gap-4 sm:grid-cols-2">
          <div>
            <label class="text-sm text-slate-300">Game name</label>
            <input id="gameName" class="w-full px-3 py-2 mt-1 bg-slate-800 rounded" placeholder="Tidy Tetris" />
            <label class="text-sm text-slate-300 mt-3 block">Cover image (upload or URL)</label>
            <input id="coverFile" type="file" accept="image/*" class="mt-1 w-full" />
            <input id="coverUrl" class="w-full px-3 py-2 mt-2 bg-slate-800 rounded" placeholder="or paste image URL" />
            <label class="text-sm text-slate-300 mt-3 block">Paste game HTML</label>
            <textarea id="gameHtml" class="w-full h-40 mt-1 px-3 py-2 bg-slate-800 rounded" placeholder="Paste game iframe or full HTML here"></textarea>
            <div class="flex gap-2 mt-3">
              <button id="addGameBtn" class="px-3 py-2 rounded bg-green-600">Add Game</button>
              <button id="clearForm" class="px-3 py-2 rounded bg-slate-700">Clear</button>
            </div>
          </div>

          <div>
            <label class="text-sm text-slate-300">Reorder / Remove</label>
            <div id="reorderArea" class="mt-2 grid gap-2"></div>

            <div class="flex gap-2 mt-3">
              <button id="enableDrag" class="px-3 py-2 rounded bg-amber-600">Enable Drag</button>
              <button id="saveOrder" class="px-3 py-2 rounded bg-cyan-600">Save Order</button>
              <button id="enterRemove" class="px-3 py-2 rounded bg-red-600">Remove Mode</button>
            </div>

            <p class="text-sm text-slate-400 mt-3">Notes: uploads are stored in <code>/public/uploads</code>. Admin code comes from the environment variable <code>ADMIN_CODE</code>.</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="app.js" type="module"></script>
</body>
</html>
